<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/create-point.css">

    <title>Criar ponto de coleta</title>
</head>
<body>
    <div id="page-create-point">

    

    
        <header>
            <img src="assets/logo.svg" alt="Logomarca Ecoleta">
            <a href="google.com.br"><span></span>Voltar para home</a>
        </header>

        <form action="#">
            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>
            
        
            <div class="field">
                <label for="name">Nome da entidade</label>
                <input type="text" name="name">
            </div>

            <div class="field-group">
                <div class="field">
                    <label for="address">Endereço</label><input type="text" name="adress">
                </div>
                <div class="field">
                    <label for="adress2">Número/Complemento</label><input type="text" name="adress2">
                </div>
            </div>

            <div class="field-group">
                <div class="field">
                    <label for="state">Estado</label>
                    <select name="uf">
                        <option value="">Selecione o Estado</option>
                    </select>

                    <input type="hidden" name="state">
                </div>
                <div class="field">
                    <label for="city">Cidade</label>
                    <select name="city" id="city" disabled>
                        <option value="">Selecione a Cidade</option>
                    </select>
                </div>
            </div>
        </fieldset>

            <!-- <fieldset>
                <legend>
                    <h2>Ítens de coleta</h2>
                </legend>
            </fieldset> -->

            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
        
</div>

<script src="script/create-point.js"></script>
</body>
</html>
