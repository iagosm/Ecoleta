<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/create-point.css">

    <title>Criar ponto de coleta</title>
</head>
<body>
    <div id="page-create-point">

    

    
        <header>
            <img src="assets/logo.svg" alt="Logomarca Ecoleta">
            <a href="index.html"><span></span>Voltar para home</a>
        </header>

        <form action="search-results.html">
            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>
            
        
            <div class="field">
                <label for="name">Nome da entidade</label>
                <input type="text" name="name" required>
            </div>

            <div class="field-group">
                <div class="field">
                    <label for="address">Endereço</label><input type="text" name="adress" required>
                </div>
                <div class="field">
                    <label for="adress2">Número/Complemento</label><input type="text" name="adress2" required>
                </div>
            </div>

            <div class="field-group">
                <div class="field">
                    <label for="state">Estado</label>
                    <select name="uf" required>
                        <option value="">Selecione o Estado</option>
                    </select>

                    <input type="hidden" name="state">
                </div>
                <div class="field">
                    <label for="city">Cidade</label>
                    <select name="city" id="city" disabled required>
                        <option value="">Selecione a Cidade</option>
                    </select>
                </div>
            </div>
        </fieldset>

            <fieldset>
                <legend>
                    <h2>Ítens de coleta</h2>
                </legend>

                <div class="items-grid">
                    <li data-id="item-1">
                        <img src="assets/lampadas.svg" alt="Lâmpadas">
                        <span>Lâmpadas</span>
                    </li>

                    <li data-id="item-2">
                        <img src="assets/baterias.svg" alt="Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>

                    <li data-id="item-3">
                        <img src="assets/papeis-papelao.svg" alt="Papéis e Papelão">
                        <span>Papéis e Papelão</span>
                    </li>

                    <li data-id="item-4">
                        <img src="assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                        <span>Resíduos Eletrônicos</span>
                    </li>

                    <li data-id="item-5">
                        <img src="assets/organicos.svg" alt="Resíduos Orgânicos">
                        <span>Resíduos Orgânicos</span>
                    </li>

                    <li data-id="item-6">
                        <img src="assets/oleo.svg" alt="Óleo de Cozinha">
                        <span>Óleo de Cozinha</span>
                    </li>
                </div>

                <input type="hidden" name="items">

            </fieldset>

            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
        
</div>

<script src="script/create-point.js"></script>
</body>
</html>
